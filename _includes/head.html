<head>
	<!-- Set the character encoding for the document -->
  	<meta charset="utf-8">
    
  	<!-- Set the title of the page using the data from Jekyll front matter -->
  	<title>{{ page.title }}</title>
    
  	<!-- Link to the external stylesheet for styling -->
  	<link rel="stylesheet" href="/assets/css/styles.css">
    
  	<!-- Preconnect to the Google Fonts API to optimize font loading -->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
    
  	<!-- Set the viewport width and initial scale for responsive design -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  	<!-- Set the favicon for the website -->
	<link rel="icon" href="/assets/img/logo/favicon-24_logo-keycube.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/assets/img/logo/favicon-24_logo-keycube.ico" type="image/x-icon">
    
	<!-- Include the Font Awesome Kit for icon usage -->
	<script src="https://kit.fontawesome.com/307082a286.js" crossorigin="anonymous"></script>
    
	<!-- Preconnect to the Google Fonts server with crossorigin attribute -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
	<!-- Link to Google Fonts for custom typography -->
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
